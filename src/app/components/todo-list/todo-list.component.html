<div class="container">
  <div class="todo-section">
    <h1 class="section-title">All Todos</h1>

    <div class="todo-grid">
      <a
        class="flip-card"
        *ngFor="let todo of todos"
        [routerLink]="['/todo', todo.id]"
        style="text-decoration: none; color: inherit;"
      >
        <div class="flip-card-inner" [class.completed]="todo.completed">
          <!-- Front of card -->
          <div class="flip-card-front">
            <div class="todo-text">
              <h3>{{ todo.title }}</h3>
              <p>{{ todo.description }}</p>
            </div>
          </div>

          <!-- Back of card -->
          <div class="flip-card-back">
            <p>{{ todo.completed ? 'Already Completed' : 'What do you want to do?' }}</p>
            <div class="button-group">
              <button
                class="btn complete"
                (click)="toggleCompleted(todo); $event.stopPropagation(); $event.preventDefault()"
              >
                {{ todo.completed ? 'Undo' : 'Mark Completed' }}
              </button>
              <button
                class="btn delete"
                (click)="onDelete(todo.id); $event.stopPropagation(); $event.preventDefault()"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="form-section">
    <h2 class="section-title">Add new Todo</h2>
    <app-todo-form></app-todo-form>
  </div>
</div>
