<div class="todo-form">
    <h2>Add new Todo</h2>
    <form [formGroup] = "todoForm" (ngSubmit)="onSubmit()" class="form">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Enter title" formControlName="title" required/>

        <label for="description">Description</label>
        <input type="text" name="description" placeholder="Enter description *(if any)" formControlName="description"/>

        <button type="submit">Save</button>
    </form>
</div>
