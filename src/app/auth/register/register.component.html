<div class="auth-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Valid email is required
      </div>
    </div>

    <div>
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Create a password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Password is required
      </div>
    </div>

    <!-- Optional visible role field
    <div>
      <label>Role</label>
      <select formControlName="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div> -->

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    <p>
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </form>
</div>
